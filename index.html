<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie and TV Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333; /* Dark background */
      color: #f4f4f4; /* Light text color */
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #f4f4f4; /* Light background for header */
      color: #333; /* Dark text for header */
      padding: 20px;
      margin: 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      margin-top: 20px;
      background-color: #555; /* Dark background for input */
      color: #f4f4f4; /* Light text inside input */
      border: 1px solid #888; /* Slight border for input */
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f4f4f4; /* Light background for buttons */
      color: #333; /* Dark text for buttons */
      border: none;
      margin-left: 10px;
    }
    button:hover {
      background-color: #ccc; /* Light gray hover effect */
    }
    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .movie {
      margin: 10px;
      text-align: center;
      cursor: pointer;
    }
    .movie img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
    }
    .movie p {
      margin-top: 10px;
      font-weight: bold;
      color: #f4f4f4; /* Light text for movie titles */
    }
    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background-color: #f4f4f4; /* Light background for back button */
      color: #333; /* Dark text for back button */
      border: none;
      cursor: pointer;
    }
    #backButton:hover {
      background-color: #ccc; /* Light gray hover effect */
    }
    #videoContainer {
      margin-top: 20px;
      text-align: center;
    }
    iframe {
      width: 80%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
    .movie-details {
      margin-top: 20px;
      color: #f4f4f4;
      text-align: left;
      padding: 0 20px;
    }
    .movie-details p {
      font-size: 18px;
      line-height: 1.6;
    }
    .movie-details a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="backButton" onclick="goBack()" style="display: none;">Back</button>
  <h1>Movie and TV Search</h1>
  <input type="text" id="searchQuery" placeholder="Search for a movie or TV show..." onkeyup="handleKeyUp(event)">
  <button onclick="searchMovies()">Search</button>

  <div class="results" id="results"></div>
  <div id="videoContainer" style="display: none;">
    <div class="movie-details" id="movieDetails"></div>
  </div>

  <script>
    const apiKey = '653bb8af90162bd98fc7ee32bcbbfb3d';

    // Trigger search when pressing enter
    function handleKeyUp(event) {
      if (event.key === "Enter") {
        searchMovies();
      }
    }

    async function searchMovies() {
      const query = document.getElementById('searchQuery').value;
      if (!query) {
        alert('Please enter a search term');
        return;
      }

      const url = `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${query}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        displayResults(data.results);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function displayResults(results) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = ''; // Clear previous results

      if (results.length === 0) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
        return;
      }

      results.forEach(result => {
        const imgUrl = result.poster_path
          ? `https://image.tmdb.org/t/p/w200${result.poster_path}`
          : 'https://via.placeholder.com/200x300?text=No+Image';
        const title = result.title || result.name;
        const movieId = result.id; // Movie or show ID

        const movieDiv = document.createElement('div');
        movieDiv.classList.add('movie');
        movieDiv.innerHTML = `
          <img src="${imgUrl}" alt="${title}" onclick="playVideo(${movieId})">
          <p>${title}</p>
        `;
        resultsContainer.appendChild(movieDiv);
      });
    }

    async function playVideo(movieId) {
      document.getElementById('backButton').style.display = 'block'; // Show back button
      document.getElementById('results').style.display = 'none'; // Hide results
      document.getElementById('searchQuery').style.display = 'none'; // Hide search input
      document.querySelector('button').style.display = 'none'; // Hide search button

      const videoContainer = document.getElementById('videoContainer');
      videoContainer.style.display = 'block';

      // Ensure movie details container exists
      const movieDetailsContainer = document.getElementById('movieDetails');
      if (movieDetailsContainer) {
        // Clear any previous details
        movieDetailsContainer.innerHTML = '';
      }

      // Embed the video using the movie ID
      const iframe = `
        <iframe src="https://vidsrc.cc/v2/embed/movie/${movieId}" frameborder="0" allowfullscreen></iframe>
      `;
      videoContainer.innerHTML = iframe;

      // Fetch movie details from TMDB
      try {
        const movieDetailsResponse = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}`);
        const movieDetails = await movieDetailsResponse.json();

        const description = movieDetails.overview || 'No description available.';
        const releaseDate = movieDetails.release_date || 'No release date available.';
        const moreInfoLink = `https://www.themoviedb.org/movie/${movieId}`;

        const detailsHtml = `
          <p><strong>Description:</strong> ${description}</p>
          <p><strong>Release Date:</strong> ${releaseDate}</p>
          <p><a href="${moreInfoLink}" target="_blank">More Info</a></p>
        `;
        movieDetailsContainer.innerHTML = detailsHtml;
      } catch (error) {
        console.error('Error fetching movie details:', error);
        if (movieDetailsContainer) {
          movieDetailsContainer.innerHTML = '<p>Failed to load movie details.</p>';
        }
      }
    }

    function goBack() {
      document.getElementById('backButton').style.display = 'none'; // Hide back button
      document.getElementById('results').style.display = 'flex'; // Show results
      document.getElementById('searchQuery').style.display = 'block'; // Show search input
      document.querySelector('button').style.display = 'inline-block'; // Show search button
      document.getElementById('videoContainer').style.display = 'none'; // Hide video player
      document.getElementById('movieDetails').innerHTML = ''; // Clear movie details
    }
  </script>
</body>
</html>
