<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie and TV Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #333;
      color: white;
      padding: 20px;
      margin: 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      margin-left: 10px;
    }
    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .movie {
      margin: 10px;
      text-align: center;
    }
    .movie img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
    }
    .movie p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Movie and TV Search</h1>
  <input type="text" id="searchQuery" placeholder="Search for a movie or TV show...">
  <button onclick="searchMovies()">Search</button>

  <div class="results" id="results"></div>

  <script>
    const apiKey = '653bb8af90162bd98fc7ee32bcbbfb3d';

    async function searchMovies() {
      const query = document.getElementById('searchQuery').value;
      if (!query) {
        alert('Please enter a search term');
        return;
      }
      
      const url = `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${query}`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        displayResults(data.results);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function displayResults(results) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = ''; // Clear previous results
      
      if (results.length === 0) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
        return;
      }

      results.forEach(result => {
        const imgUrl = result.poster_path 
          ? `https://image.tmdb.org/t/p/w200${result.poster_path}` 
          : 'https://via.placeholder.com/200x300?text=No+Image';
        
        const title = result.title || result.name;

        const movieDiv = document.createElement('div');
        movieDiv.classList.add('movie');
        movieDiv.innerHTML = `
          <img src="${imgUrl}" alt="${title}">
          <p>${title}</p>
        `;
        resultsContainer.appendChild(movieDiv);
      });
    }
  </script>
</body>
</html>
